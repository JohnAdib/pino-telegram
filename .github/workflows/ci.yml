on:
    push:
      branches:
        - 'main'
  
  permissions:
    contents: read
    pages: write
    id-token: write
  
  jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v5
  
        - name: Install dependencies
          run: npm i
          
  
        - name: Build
          run: npm run build
  